<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ b402 â€¢ Gasless BSC Payments</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(at 0% 0%, rgba(240, 185, 11, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(240, 185, 11, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(240, 185, 11, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 185, 11, 0.2);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 80px rgba(240, 185, 11, 0.1);
            max-width: 680px;
            width: 100%;
            padding: 48px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(240, 185, 11, 0.5), transparent);
        }

        h1 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #F0B90B 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 500;
        }

        .bsc-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(240, 185, 11, 0.1);
            border: 1px solid rgba(240, 185, 11, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #F0B90B;
            margin-bottom: 32px;
        }

        .section {
            margin-bottom: 24px;
            padding: 24px;
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(240, 185, 11, 0.3);
            box-shadow: 0 4px 24px rgba(240, 185, 11, 0.08);
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        button {
            background: linear-gradient(135deg, #F0B90B 0%, #FCD535 100%);
            color: #000;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover:not(:disabled)::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(240, 185, 11, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button.secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 15px;
            margin-bottom: 12px;
            transition: all 0.2s;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #F0B90B;
            box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
            background: rgba(0, 0, 0, 0.6);
        }

        .wallet-info {
            padding: 16px;
            background: rgba(240, 185, 11, 0.1);
            border: 1px solid rgba(240, 185, 11, 0.3);
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .wallet-info strong {
            color: #F0B90B;
        }

        .status {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 500;
            border: 1px solid;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .status.loading {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .response-box {
            margin-top: 16px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
        }

        .response-box::-webkit-scrollbar {
            width: 8px;
        }

        .response-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .response-box::-webkit-scrollbar-thumb {
            background: rgba(240, 185, 11, 0.5);
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #F0B90B;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #F0B90B;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        a:hover {
            color: #FCD535;
            text-decoration: underline;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ b402 Payment Protocol</h1>
        <p class="subtitle">Gasless payments on BSC â€¢ Powered by USD1</p>
        <div class="bsc-badge">
            <span>ðŸ”—</span>
            <span>BNB Smart Chain</span>
        </div>

        <!-- Wallet Connection Section -->
        <div class="section">
            <h2>ðŸ’¼ Connect Wallet</h2>
            <button id="connectBtn">Connect MetaMask</button>
            <div id="walletInfo" class="wallet-info hidden">
                <strong>Connected:</strong> <span id="walletAddress"></span>
            </div>
            <div id="walletStatus" class="status hidden"></div>
        </div>

        <!-- Payment Test Section -->
        <div class="section">
            <h2>ðŸ’¸ Test Payment Flow</h2>
            <input type="text" id="apiUrl" placeholder="API URL (default: http://localhost:3000)" value="http://localhost:3000">
            <input type="text" id="messageInput" placeholder="Enter your message (e.g., 'Tell me a joke')" value="Tell me a joke about blockchain">
            <button id="testPaymentBtn" disabled>Send Payment & Request</button>
            <div id="paymentStatus" class="status hidden"></div>
            <div id="paymentResponse" class="response-box hidden"></div>
        </div>

        <!-- Direct Request Section -->
        <div class="section">
            <h2>ðŸ”“ Test Without Payment</h2>
            <button id="testDirectBtn" disabled class="secondary">Send Request (No Payment)</button>
            <div id="directStatus" class="status hidden"></div>
            <div id="directResponse" class="response-box hidden"></div>
        </div>

        <!-- Health Check Section -->
        <div class="section">
            <h2>ðŸ“Š Server Status</h2>
            <button id="healthBtn" class="secondary">Check Health</button>
            <div id="healthStatus" class="status hidden"></div>
            <div id="healthResponse" class="response-box hidden"></div>
        </div>
    </div>

    <script>
        // Wait for DOM and ethers to be available
        document.addEventListener('DOMContentLoaded', function() {
            // Check if ethers is loaded
            if (typeof ethers === 'undefined') {
                document.body.innerHTML = '<div class="container" style="text-align: center; padding: 40px;"><h1>Error</h1><p>Failed to load ethers.js. Please refresh the page.</p><p style="font-size: 12px; color: #666; margin-top: 20px;">If the problem persists, check your internet connection.</p></div>';
                return;
            }

            // Load app.js
            const script = document.createElement('script');
            script.src = 'app.js';
            script.onerror = function() {
                document.body.innerHTML = '<div class="container" style="text-align: center; padding: 40px;"><h1>Error</h1><p>Failed to load app.js</p></div>';
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
